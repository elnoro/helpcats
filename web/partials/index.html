<div class="container" ng-controller="catsCtrl">
	<div class="row no-collapse-1" ng-repeat="catChunk in catChunks">
		<section class="4u" ng-repeat="cat in catChunk"> 
			<a href="{{cat.link}}" class="image featured"><img ng-src="{{cat.image}}" alt=""></a>
			<div class="box">
				<p>{{cat.shortDescription}}</p>
				<a href="#/cats/{{cat.id}}" class="button">{{cat.name}}</a> </div>
		</section>
	</div>
</div>
